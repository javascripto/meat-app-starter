<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a class="search-link pull-right" (click)="toggleSearchVisibility()">
      <span *ngIf="searchInput.value">
        <small>"{{ searchInput.value }}"</small>
      </span>
      <i class="fa fa-search"></i>
    </a>
  </h1>
  <!-- barra de busca -->
  <div class="row">
    <div class="col-xs-12 seach-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" formControlName="searchControl" #searchInput
            class="form-control" placeholder="O que você está procurando?">
        </div>
      </form>
    </div>
  </div>

</section>

<section class="content">

  <div class="row">

    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>
    <div class="col-xs-12">
      <p class="lead text-center" *ngIf="!restaurant?.length">
        Não poram encontrados items para a sua busca
      </p>
    </div>
  </div>

</section>
